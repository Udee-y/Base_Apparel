<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <section>
      <div class="row">
        <div class="right">
          <div class="texts">
            <h1 class="grid-text">
              <span class="text-1">we're</span>
              <span class="text-2">coming</span>
              <span class="text-3">soon</span>
            </h1>
            <p class="paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div>
              <div class="button">
                <div class="email">
                  <input
                    type="email"
                    class="button-email"
                    placeholder="Email Address"
                    required
                  />
                  <span class="error-icon">
                    <img src="./images/icon-error.svg" alt="" srcset="" />
                  </span>
                </div>

                <button type="submit" class="button-submit">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
              </div>
              <span class="error-msg">Please provide a valid email</span>
            </div>
          </div>
        </div>

        <div class="composition-desktop">
          <img
            src="./images/hero-desktop.jpg"
            alt="photo-1"
            class="grid-image"
          />
        </div>
        <div class="composition-mobile">
          <img
            src="./images/hero-mobile.jpg"
            alt="photo-1"
            class="grid-image-mobile"
          />
        </div>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Didi</a>.
      </p>
    </footer>
  </body>

  
  <script>
    const submit = document.querySelector(".button-submit");
    const input = document.querySelector(".button-email");
    const errorMessage = document.querySelector(".error-msg");
    const errorIcon = document.querySelector(".error-icon");
    var pattern = /^([a-zA-Z0-9\._])+@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;

    submit.addEventListener("click", show);

    function show() {
      if (input.value.match(pattern)) {
        console.log("email valid");
        return true
      } else {
        input.classList.add("error");
        errorMessage.style.display = "block";
        errorIcon.style.display = "block";
        return false
      }
    }
  </script>
</html>
